<link rel="stylesheet" href="./css/styles.css" />
<section class="contact">
<h2 class="contact-us">Contact Us</h2>
<div class="contacts">
    <div class="contact-1">
        <p class="contact-p">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
        <form class="contact-form">
            <input class="contact-input" type="text" name="user-name" placeholder="Name"/>
            <input class="contact-input" type="email" name="email" placeholder="Email"/>
            <input class="contact-input" type="tel" name="tel" placeholder="+380"/>
            <textarea class="contact-area" name="user-comment" placeholder="Comment"></textarea>
        </form>
        <button class="contact-btn">Send</button>
    </div>
    <img class="contact-img" src="./images/Rectangle 15.png" width="335" height="512"/>
</div>
</section>
